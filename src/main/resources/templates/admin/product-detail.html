<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" data-bs-theme="auto">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<link rel="icon" type="image/svg+xml" href="/img/favicon.png">
	<title>商品詳細 - 管理者ページ</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/normal.css" rel="stylesheet">
</head>

<body>
	<header data-bs-theme="dark">
		<div class="navbar navbar-dark bg-warning shadow-sm">
			<div class="container">
				<a href="/admin" class="navbar-brand d-flex align-items-center">
					<img src="/img/icon_white.png" alt="カメラのアイコン" style="width: 25px; margin-right: 5px;">
					<strong>管理者ページ - 商品詳細</strong>
				</a>
				<div class="d-flex">
					<a href="/admin/product-list" class="btn btn-outline-dark btn-sm me-2">商品一覧へ</a>
					<form th:action="@{/admin/logout}" method="post" class="d-inline">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				        <button type="submit" class="btn btn-outline-dark btn-sm">
				            ログアウト
				        </button>
				    </form>
				</div>
			</div>
		</div>
	</header>

	<main>
		<section class="py-4 container">
			<div class="row justify-content-center">
				<div class="col-lg-10">
					
					<!-- パンくずリスト -->
					<nav aria-label="breadcrumb" class="mb-4">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/admin">ダッシュボード</a></li>
							<li class="breadcrumb-item"><a href="/admin/product-list">商品一覧</a></li>
							<li class="breadcrumb-item active" aria-current="page">商品詳細</li>
						</ol>
					</nav>

					<div class="d-flex justify-content-between align-items-center mb-4">
						<h2 class="fw-light">商品詳細</h2>
						<div>
							<a th:href="@{/admin/product-form/{id}(id=${product.id})}" class="btn btn-primary me-2">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
									<path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
								</svg>
								編集
							</a>
							<a th:href="@{/admin/product-delete-confirm/{id}(id=${product.id})}" class="btn btn-danger">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
									<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
									<path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
								</svg>
								削除
							</a>
						</div>
					</div>

					<div class="row">
						<!-- 商品画像 -->
						<div class="col-md-5 mb-4">
							<div class="card">
								<img th:src="@{/img/{file}(file=${product.imageFileName})}" 
									th:alt="${product.title}" 
									class="card-img-top">
								<div class="card-body">
									<p class="card-text text-muted small">
										画像ファイル: <span th:text="${product.imageFileName}"></span>
									</p>
								</div>
							</div>
						</div>

						<!-- 商品情報 -->
						<div class="col-md-7">
							<div class="card mb-3">
								<div class="card-header bg-primary text-white">
									<h5 class="mb-0">基本情報</h5>
								</div>
								<div class="card-body">
									<table class="table table-borderless mb-0">
										<tr>
											<th style="width: 150px;">商品ID:</th>
											<td th:text="${product.id}">P001</td>
										</tr>
										<tr>
											<th>商品名:</th>
											<td th:text="${product.title}">Canon EOS R5</td>
										</tr>
									
		
									</table>
								</div>
							</div>

							<div class="card mb-3">
								<div class="card-header bg-success text-white">
									<h5 class="mb-0">在庫情報</h5>
								</div>
								<div class="card-body">
									<table class="table table-borderless mb-0">
									
										<tr>
											<th>在庫数:</th>
											<td>
												<span class="fs-5" th:text="${product.stock}">3</span> 台
											</td>
										</tr>
									</table>
								</div>
							</div>

							<div class="card">
								<div class="card-header bg-info text-white">
									<h5 class="mb-0">商品説明</h5>
								</div>
								<div class="card-body">
									<p class="card-text" th:text="${product.description}" style="white-space: pre-wrap;">
										高画質な写真撮影が可能なフルサイズミラーレスカメラです。
										4500万画素の高解像度センサーを搭載し、プロフェッショナルな撮影に最適です。
									</p>
								</div>
							</div>
						</div>
					</div>



				</div>
			</div>
		</section>

	</main>

	<footer class="text-body-secondary py-5">
		<div class="container">
			<p class="float-end mb-1">
				<a href="#">Back to top</a>
			</p>
			<p class="mb-1">&copy; 株式会社 Music Life Agency</p>
		</div>
	</footer>
	<script src="/js/bootstrap.bundle.min.js"></script>

</body>

</html>
