    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>ユーザー情報の編集</h2>
                <p class="lead">ユーザー情報を編集します。変更する項目を入力してください。</p>
            </div>

            <!-- 成功メッセージ -->
 

            <form th:action="@{/admin/user/update}" method="post" class="needs-validation p-5" novalidate>
                
                <input type="hidden" name="id" th:value="${user.id}">

                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">姓</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" 
                               placeholder="田中" th:value="${user.firstName}" required>
                        <div class="invalid-feedback">
                            姓を入力してください。
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">名</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" 
                               placeholder="太郎" th:value="${user.lastName}" required>
                        <div class="invalid-feedback">
                            名を入力してください。
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="username" class="form-label">ユーザーネーム</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Username" th:value="${user.username}" required>
                            <div class="invalid-feedback">
                                ユーザーネームを入力してください。
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="you@example.com" th:value="${user.email}" required>
                        <div class="invalid-feedback">
                            有効なメールアドレスを入力してください。
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label for="zip" class="form-label">郵便番号</label>
                        <input type="text" class="form-control" id="zip" name="zip" 
                               placeholder="123-4567" th:value="${user.zip}" required>
                        <div class="invalid-feedback">
                            郵便番号を入力してください。
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="address" class="form-label">住所</label>
                        <input type="text" class="form-control" id="address" name="address" 
                               placeholder="福岡県福岡市中央区天神" th:value="${user.address}" required>
                        <div class="invalid-feedback">
                            住所を入力してください。
                        </div>
                    </div>

                   <div class="col-md-4">
                         <label for="phone" class="form-label">電話番号</label>
                         <input type="text" class="form-control" id="phone" name="phone"
                                placeholder="090-1234-5678" th:value="${user.phone}" required>
                        <div class="invalid-feedback">
                            電話番号を入力してください。
                         </div>
                      </div>



                </div>
