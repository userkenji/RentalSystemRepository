<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" data-bs-theme="auto">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<link rel="icon" type="image/svg+xml" href="/img/favicon.png">
	<title>ユーザー管理 - 管理者ページ</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/normal.css" rel="stylesheet">
</head>

<body>
	<header data-bs-theme="dark">
		<div class="navbar navbar-dark bg-warning shadow-sm">
			<div class="container">
				<a href="/admin" class="navbar-brand d-flex align-items-center">
					<img src="/img/icon_white.png" alt="カメラのアイコン" style="width: 25px; margin-right: 5px;">
					<strong>管理者ページ - ユーザー管理</strong>
				</a>
				<div class="d-flex">
					<a href="/admin" class="btn btn-outline-dark btn-sm me-2">ダッシュボード</a>
					<a href="/admin/logout" class="btn btn-outline-dark btn-sm">ログアウト</a>
				</div>
			</div>
		</div>
	</header>

	<main>
		<section class="py-4 container">
			<div class="row">
				<div class="col-12">
					<div class="d-flex justify-content-between align-items-center mb-4">
						<h2 class="fw-light">ユーザー管理</h2>
			
					</div>

					<!-- 統計情報カード -->



					<!-- ユーザーテーブル -->
					<div class="card">
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-hover align-middle">
									<thead class="table-light">
										<tr>
											<th>ユーザーID</th>
											<th>氏名</th>
											<th>メールアドレス</th>
											<th>電話番号</th>
											<th>登録日</th>
											<th style="width: 150px;">操作</th>
										</tr>
									</thead>
									<tbody>
										<!-- ここからループ開始 -->
										<tr th:each="user : ${users}">
											<td th:text="${user.id}">U001</td>
											<td>
												<div class="fw-bold" th:text="${user.lastName + ' ' + user.firstName}">山田 太郎</div>
												<small class="text-muted" th:text="${user.lastNameKana + ' ' + user.firstNameKana}">やまだ たろう</small>
											</td>
											<td th:text="${user.email}">yamada@example.com</td>
											<td th:text="${user.phone}">090-1234-5678</td>
											<td th:text="${#temporals.format(user.registrationDate, 'yyyy/MM/dd')}">2024/01/15</td>

											<td>
												<div class="btn-group btn-group-sm" role="group">

    <!-- 編集ボタン -->
    <a th:href="@{'/admin/user/edit/' + ${user.id}}" 
       class="btn btn-outline-primary"
       title="編集">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
            <path d="M12.146.854a.5.5 0 0 1 .708 0l2.292 2.292a.5.5 0 0 1 0 .708l-9.193 9.193a.5.5 0 0 1-.168.11l-4 1.5a.5.5 0 0 1-.65-.65l1.5-4a.5.5 0 0 1 .11-.168l9.193-9.193zM11.207 3 13 4.793 14.293 3.5 12.5 1.707 11.207 3z"/>
        </svg>
    </a>

    <!-- 削除ボタン -->
    <a th:href="@{'/admin/user/delete/' + ${user.id}}"
       class="btn btn-outline-danger"
       onclick="return confirm('本当に削除しますか？');"
       title="削除">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 5h4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5H6a.5.5 0 0 1-.5-.5v-7z"/>
            <path d="M3.5 3a1 1 0 0 1 1-1h1l.5-.5h4l.5.5h1a1 1 0 0 1 1 1V4h-10V3z"/>
        </svg>
    </a>

</div>

											</td>
										</tr>
										<!-- ここまでループ終了 -->
									</tbody>
								</table>
							</div>
						</div>
					</div>

					<!-- ページネーション -->
					<nav aria-label="ユーザーページ切り替え" class="mt-4">
						<ul class="pagination justify-content-center">
							<li class="page-item" th:classappend="${users.first} ? ' disabled'">
								<a class="page-link" th:href="@{/admin/user(page=${users.number - 1})}" tabindex="-1">前へ</a>
							</li>

							<li class="page-item" th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}"
								th:classappend="${i} == ${users.number} ? ' active'">
								<a class="page-link" th:text="${i + 1}" th:href="@{/admin/user(page=${i})}">1</a>
							</li>

							<li class="page-item" th:classappend="${users.last} ? ' disabled'">
								<a class="page-link" th:href="@{/admin/user(page=${users.number + 1})}">次へ</a>
							</li>
						</ul>
					</nav>

				</div>
			</div>
		</section>

	</main>

	<!-- ユーザー詳細モーダル (各ユーザーごとに生成) -->
	<div th:each="user : ${users}" class="modal fade" th:id="'userDetailModal' + ${user.id}" tabindex="-1">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">ユーザー詳細情報</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<table class="table table-bordered">
						<tr>
							<th class="bg-light" style="width: 150px;">ユーザーID</th>
							<td th:text="${user.id}">U001</td>
						</tr>
						<tr>
							<th class="bg-light">氏名</th>
							<td th:text="${user.lastName + ' ' + user.firstName}">山田 太郎</td>
						</tr>
						<tr>
							<th class="bg-light">氏名(カナ)</th>
							<td th:text="${user.lastNameKana + ' ' + user.firstNameKana}">ヤマダ タロウ</td>
						</tr>
						<tr>
							<th class="bg-light">メールアドレス</th>
							<td th:text="${user.email}">yamada@example.com</td>
						</tr>
						<tr>
							<th class="bg-light">電話番号</th>
							<td th:text="${user.phone}">090-1234-5678</td>
						</tr>
						<tr>
							<th class="bg-light">住所</th>
							<td th:text="${user.address}">東京都渋谷区1-2-3</td>
						</tr>

					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
				</div>
			</div>
		</div>
	</div>

	<footer class="text-body-secondary py-5">
		<div class="container">
			<p class="float-end mb-1">
				<a href="#">Back to top</a>
			</p>
			<p class="mb-1">&copy; 株式会社 Music Life Agency</p>
		</div>
	</footer>
	
	<script src="/js/bootstrap.bundle.min.js"></script>
	<script>
		function confirmSuspend(userId, userName) {
			if (confirm(userName + 'さんのアカウントを停止しますか?')) {
				window.location.href = '/admin/user/suspend/' + userId;
			}
		}
		
		function confirmActivate(userId, userName) {
			if (confirm(userName + 'さんのアカウントを有効化しますか?')) {
				window.location.href = '/admin/user/activate/' + userId;
			}
		}
	</script>

</body>

</html>
