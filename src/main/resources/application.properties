server.port=${PORT:8080}

# DB 接続情報（値は Koyeb の Environment に設定する）
spring.datasource.url=${jdbc:postgresql://ep-polished-brook-a1j4cglg.ap-southeast-1.pg.koyeb.app/koyebdb?user=koyeb-adm&password=npg_qM2hGnA8zYJv}
spring.datasource.username=${koyeb-adm}
spring.datasource.password=${npg_qM2hGnA8zYJv}

# SQL 初期化（schema.sql / data.sql を使う場合）
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true

# Hibernate 設定
# 既に schema.sql でテーブルを作るなら none のままでもOK
# JPA に自動生成させたいなら update や create に変更
spring.jpa.hibernate.ddl-auto=update

# SQL をログに出力（確認用）
spring.jpa.show-sql=true

# PostgreSQL 用 Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
